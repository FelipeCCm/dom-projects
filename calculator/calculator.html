<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <p class="js-show-result show-result"></p>

  <p 1button>
    <button onclick=" updateCalculation('1')">
      1
    </button>
  
    <button onclick="updateCalculation('2')">
      2
    </button>
  
    <button onclick="updateCalculation('3')">
      3
    </button>
  
    <button onclick="updateCalculation('+')" class="signs-button">
      +
    </button>
  </p>

<p 2button>
  <button onclick="updateCalculation('4')">
    4
  </button>

  <button onclick="updateCalculation('5')">
    5
  </button>

  <button onclick="updateCalculation('6')">
    6
  </button>

  <button onclick="updateCalculation('-')" class="signs-button">
    -
  </button>
</p>

<p 3button>
  <button onclick="updateCalculation('7')">
    7
  </button>

  <button onclick="updateCalculation('8')">
    8
  </button>

  <button onclick="updateCalculation('9')">
    9
  </button>

  <button onclick="updateCalculation('*')" class="signs-button">
    *
  </button>
</p>

<p 4button>
  <button onclick="updateCalculation('0')">
    0
  </button>

  <button onclick="updateCalculation('.')">
    .
  </button>

  <button onclick="eval(calculation);
  calculation = eval(calculation);
  showCalc()">
    =
  </button>

  <button onclick="updateCalculation('/')" class="signs-button">
    /
  </button>
</p>

<button onclick="calculation = '';
showCalc()" class="calc-button">
  Clear
</button>

  <script src="calcscp.js"></script>
</body>
</html>
