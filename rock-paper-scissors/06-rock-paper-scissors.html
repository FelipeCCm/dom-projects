<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <p class="title">
      Rock Paper Scissors
    </p>

    <button class="js-rock-button move-button">
      <img class="move-icon" src="images/rock-emoji.png">
    </button>

    <button class="js-paper-button move-button">
      <img class="move-icon" src="images/paper-emoji.png">
    </button>

    <button class="js-scissors-button move-button">
      <img class="move-icon" src="images/scissors-emoji.png">
    </button>

    <p class="result js-result"></p>
    <p class="js-moves"></p>
    <p class="score js-score"></p>

    <button class="js-button-score button-score">
      Reset Score
    </button>

    <button class="js-auto-play button-score">
      Auto Play
    </button>

    <p class="js-html"></p>
 </div>
  <script src="rpsscript.js"></script>
</body>
</html>
